

mcclient:
  userAgent: minotar/imgd (https://github.com/minotar/imgd) - k8
  sessionServerURL: https://sessionserver.mojang.com/session/minecraft/profile/
  profileURL: https://api.mojang.com/users/profiles/minecraft/
  textureURL: ""

image:
  repository: minotar/skind
  tag: version4-f7173be-WIP
  #pullPolicy: IfNotPresent
  pullPolicy: Always


restartPolicy: Always

## Additional skind container environment variables
## For instance to add a http_proxy
##
## extraEnv:
##   HTTP_PROXY: "http://superproxy.com:3128"
##   NO_PROXY: "localhost,127.0.0.1"
extraEnv: {}

## Enable pod security policy
pspEnabled: false

updateStrategy:
  type: RollingUpdate


## User to run skind container as
runAsUser: 10001
readOnlyRootFilesystem: true
runAsNonRoot: true


livenessProbe:
  httpGet:
    path: /dbsize
    port: http

readinessProbe:
  httpGet:
    path: /dbsize
    port: http


resources:
#  limits:
#    cpu: 250m
#    memory: 120Mi
  requests:
    cpu: 100m
    memory: 100Mi


service:
  annotations: {}
  labels: {}
  type: ClusterIP
  port: 80

containerPort: 4643

ingress:
  enabled: false
  annotations: {}
  labels: {}
  className: ""

  host: skind.local
  # Defaults to the skind service, but can accomadate another caching service
  serviceName: ""
  servicePort: ""
  paths:
    - /skin
    - /download

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  annotations: {}

podAnnotations: {}

pod:
  labels: {}

replicas: 2
antiAffinity: true

serviceMonitor:
  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator
  ##
  enabled: false

  selector:
    release: kube-prometheus-stack
  additionalMetricsRelabels: {}
  interval: 30s
  scrapeTimeout: 10s
  ## scheme: HTTP scheme to use for scraping. Can be used with `tlsConfig` for example if using istio mTLS.
  scheme: http
  ## tlsConfig: TLS configuration to use when scraping the endpoint. For example if using istio mTLS.
  ## Of type: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#tlsconfig
  tlsConfig: {}
  bearerTokenFile:

## Custom PrometheusRules to be defined
## ref: https://github.com/coreos/prometheus-operator#customresourcedefinitions
prometheusRule:
  enabled: false
  additionalLabels: {}
  namespace: ""
  rules: []

## Network policy for chart
networkPolicy:
  # Enable network policy and allow access from anywhere
  enabled: false
  # Limit access only from monitoring namespace
  # Before setting this value to true, you must add the name=monitoring label to the monitoring namespace
  # Network Policy uses label filtering
  allowMonitoringNamespace: false
